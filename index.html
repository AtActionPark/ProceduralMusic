<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Test</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script  src="js/helpers.js"></script>
    <script  src="js/instrument.js"></script>
    <script  src="js/markov.js"></script>
    <script  src="js/vocoder.js"></script>
    <script  src="js/mespeak.full.js"></script>
    <script  src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <p class="title">GENERATE</p>
        <div id="params">
          Tempo: <input id='tempo' value = '60' type=numberBox size="1" min=1 /></br>
          Resolution: <input id='resolution' value = '4' type=numberBox size="1" min=1 /></br>
          Max Length: <input id='length' value = '32' type=numberBox size="1" min=1 /></br>
          Chaos: <p id="chaosResult">0</p><input id='chaos' type=range value=0 width="100px" min=0 max=100/></br>
          <button id="generate" class="btn btn-default" onClick="generateSong()">Generate</button></br>
          <div id="voiceDiv">Voice : <input id="voice" class="btn btn-default" type="checkbox"/></div>
          <div class="input-file-container">
            <input class="input-file" id="my-file" type="file">
            <label for="my-file" class="input-file-trigger" tabindex="0">Change corpus...</label>
          </div>
          <p class="file-return"></p>
        </div>
        <p class="title">EVOLVE</p>
        <div id="evolveDiv">
          Evolve : <input id="evolve" class="btn btn-default" type="checkbox"/></br>
          Rate: <p id="evolveRateResult">25</p><input id='evolveRate' type=range value=25 width="100px" min=0 max=100/></br>
        </div>
        <p class="title">SEED</p>
        <div id="seedDiv">
          <b>Current seed:</b> <div id="seed">-</div>
          </br>
          </br>
          </br>
          <input id='seedInput' type=numberBox size="20" min=1 /></br>
          <button id="loadSeed" class="btn btn-default" onClick="loadSeed()">Load</button></br>
        </div>
        <footer><a href="http://www.github.com/atactionpark/procmusic2">Github</a></footer>
      </div>
      <div id="page-content-wrapper">
        <div id='osc'></div>
        <div id='step'></div>
        <div id='summary'></div>
        <div id='pauseDiv'></div>
        <div id='instruments'></div>
      </div>
    </div>
  </body>
</html>
